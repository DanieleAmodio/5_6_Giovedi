  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
  </script>

  <script>
    const artists = {
      eminem: "https://tse4.mm.bing.net/th?id=OIP.M87IYzO_Ujq0ZecR3orsPwHaEK&pid=Api&P=0&h=180",
      metallica: "https://tse3.mm.bing.net/th?id=OIP.iUy0v0ruDFP5kuL2x4od5wHaE8&pid=Api&P=0&h=180",
      queen: "https://tse3.mm.bing.net/th?id=OIP.c7UzVLH8l9OF47r0bgggXAHaE4&pid=Api&P=0&h=180"
    };
    function clean(){
      const sections = ["eminem", "metallica", "queen"];
      sections.forEach(section => {
        const artistSection = document.getElementById(section);
        artistSection.classList.add("d-none");
        const sectionDiv = document.getElementById(section + "Section");
        sectionDiv.innerHTML = "";
      });
      document.getElementById("searchResults").style.display = "none";
      document.getElementById("searchField").value = "";
    }

    function search() {
      const searchField = document.getElementById("searchField").value.toLowerCase();
      const searchResults = document.getElementById("searchResults");
      const searchSection = document.getElementById("searchSection");
      
      

      if (searchField === "eminem") {
        displayArtist("eminem", artists.eminem, "Eminem");
      } else if (searchField === "metallica") {
        displayArtist("metallica", artists.metallica, "Metallica");
      } else if (searchField === "queen") {
        displayArtist("queen", artists.queen, "Queen");
      } else {
        searchResults.style.display = "none";
        alert("No results found.");
        return;
      }
      
      searchResults.style.display = "block";
      
    }

    function displayArtist(artistId, artistImage, artistName) {
      const artistSection = document.getElementById(artistId);
      artistSection.classList.remove("d-none");
      const section = document.getElementById(artistId + "Section");
      section.innerHTML += `<div class="col mb-4">
                              <div class="card">
                                <img src="${artistImage}" class="card-img" alt="${artistName}">
                                <div class="card-body">
                                  <p class="card-text">Some description about ${artistName}.</p>
                                  <button id="listenBtn" class="btn btn-primary">Listen</button>
                                  <button  class="btn btn-primary" onclick="clean()" >Clean</button>
                                </div>
                              </div>
                            </div>`;
       document.getElementById("listenBtn").addEventListener("click", () => {
        fetch(`https://striveschool-api.herokuapp.com/api/deezer/search?q=${artistId}`)
          .then(response => response.json())
          .then(data => {
            const album= document.getElementById("album" + artistName);
            album.innerHTML = "";
            data.data.forEach(item => {
              const li = document.createElement("li");
              li.textContent = item.title;
              album.appendChild(li);
            });
          })
          .catch(error => console.error("Errore nel recupero dei brani", error));
        });
      document.getElementById("searchField").value = ""; 
    }


  </script>
